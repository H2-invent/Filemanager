name: Create Release

env:
  GITHUB_TOKEN: ${{ secrets.token }}

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update PHP Version and tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          ini-values: date.timezone ="Europe/Berlin"
          extensions: gd,intl,mbstring

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          dev: no
          args: "--optimize-autoloader"
        
      - uses: paulhatch/semantic-version@v5.0.2
        id: version
        with:
          tag_prefix: ""
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          change_path: .
          version_format: "${major}.${minor}.${patch}"

      - name: Archive Release for application
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'filemanager-${{ steps.version.outputs.version }}.zip'
          exclusions: '*.git* *.idea* *.github* /*var/* .editorconfig'
          directory: .

      - name: Create new Release with semantic-version tag
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          name: Release ${{ steps.version.outputs.version }}
          tag: ${{ steps.version.outputs.version }}
          artifacts: filemanager-${{ steps.version.outputs.version }}.zip
          artifactContentType: application/zip
          bodyFile: RELEASE_NOTE.md

  docker_image:
    needs:
      - version
    uses: ./.github/workflows/task-docker.yml
    with:
      reponame: 'git.h2-invent.com/filemanager/application'
      dockerfile_path: './Dockerfile'
      directory: '.'
      version: ${{ needs.version.outputs.version_output }}
      tags: git.h2-invent.com/filemanager/application:${{ needs.version.outputs.version_output }},git.h2-invent.com/filemanager/application:latest
    secrets:
      docker_password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      docker_username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
